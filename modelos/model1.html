<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mockup Site Cliente</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mockup {
      position: relative;
      width: 900px; /* ajuste conforme necessário */
    }

    /* imagem base (notebook + celular) */
    .mockup img.base {
      width: 100%;
      height: auto;
      display: block;
    }

    /* tela do notebook */
    .screen.laptop {
    position: absolute;
    top: 13.1%;
    left: 20.6%;
    width: 46.9%;
    height: 60.9%;
    overflow: hidden;
    background: #413232;
    border-radius: 5px 5px 2px 4px;
}

    .screen.laptop img {
    width: 27rem;
    height: 19rem;
    object-fit: initial;
}

    /* tela do celular */
    .screen.mobile {
    position: absolute;
    top: 41.5%;
    left: 73.8%;
    width: 12.6%;
    height: 51.7%;
    overflow: hidden;
    background: #746565;
    border-radius: 12px 12px 12px 12px;
}

    .screen.mobile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="mockup">
    <!-- imagem base (a que você me mandou) -->
    <img src="/modelos/img/unnamed1.jpg" alt="Mockup base" class="base">

    <!-- print da versão web -->
    <div class="screen laptop">
      <img src="/modelos/img/web.jpg" alt="Versão Web do site">
    </div>

    <!-- print da versão mobile -->
    <div class="screen mobile">
      <img src="/modelos/img/mobile.png" alt="Versão Mobile do site">
    </div>
  </div>
</body>
</html>
